<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eye Visualization</title>
    <!-- Bulma Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <!-- Font Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- D3 Visualization Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- specific plugin -->
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
</head>

<body>
    <div class="columns">
        <!-- This section is the context menu html -->
        <div class="column is-3">
            <div class="context-menu hero is-fullheight">
                <aside class="menu">
                    <p class="menu-label">
                        Eye Tracking Visualization
                    </p>
                    <ul class="menu-list">
                        <li><a>Base Line</a></li>
                        <li><a>Graph</a></li>
                        <li><a>Tree</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <!-- End of context menu html -->
        <!-- Start of Visualization Code -->
        <div class="column">
            <!-- Create a div where the graph will take place -->
            <div id="my_dataviz"></div>
        </div>
    </div>


    <!-- Embedded Javscript for visualization-->
    <script>
        // set the dimensions and margins of the graph
        var margin = {
                top: 10,
                right: 30,
                bottom: 30,
                left: 40
            },
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // read data
        d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_for_density2d.csv",
            function (data) {

                // Add X axis
                var x = d3.scaleLinear()
                    .domain([5, 20])
                    .range([margin.left, width - margin.right]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([5, 25])
                    .range([height - margin.bottom, margin.top]);
                svg.append("g")
                    .call(d3.axisLeft(y));

                // Prepare a color palette
                var color = d3.scaleLinear()
                    .domain([0, 1]) // Points per square pixel.
                    .range(["white", "#69b3a2"])

                // compute the density data
                var densityData = d3.contourDensity()
                    .x(function (d) {
                        return x(d.x);
                    })
                    .y(function (d) {
                        return y(d.y);
                    })
                    .size([width, height])
                    .bandwidth(20)
                    (data)

                // show the shape!
                svg.insert("g", "g")
                    .selectAll("path")
                    .data(densityData)
                    .enter().append("path")
                    .attr("d", d3.geoPath())
                    .attr("fill", function (d) {
                        return color(d.value);
                    })
            })
    </script>
</body>

</html>

    /* Context Menu CSS */
    .context-menu {
        background-color: #2d2d2d;
        padding: 5% 5% 5% 5%;
